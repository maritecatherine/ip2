<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <div class="container">
        <form >
            <div class="top">
                <h4> Akan name generator</h4>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="text" class="form-control" id="date" placeholder="dd">
              </div>
              <div class="mb-3">
                <label for="month" class="form-label">Month</label>
                <input type="text" class="form-control" id="month" placeholder="mm">
              </div>
              <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="text" class="form-control" id="year" placeholder="yyyy">
              </div>
              
              <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Default radio
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Second default radio
                    </label>
                  </div>


              </div>
            

            </div>
        </form>

    </div>
    
</body>
</html>
