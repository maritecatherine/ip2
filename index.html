<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
   
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
  <div class="container-1">
    <h2>Akan Names Generator</h2>
    <p>Welcome to our Akan Names generator application.The application takes the user date of birth, calculate day 
      value and the output their Akan name based on the day of week and gender.</p>
  </div>    
    <div class="container">
      <div class="bg"></div>
        <form name="myForm" class="block" action="#" method ="get"   onsubmit="validate();">
            <div class="top">
                <h4> Akan name generator</h4>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Day</label>
                <input type="text" class="form-control" id="date" placeholder="dd">
              </div>
              <div class="mb-3">
                <label for="month" class="form-label">Month</label>
                <input type="text" class="form-control" id="month" placeholder="mm">
              </div>
              <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="text" class="form-control" id="year" placeholder="yyyy">
              </div>
              
              <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" >
                    <label class="form-check-label" for="gender">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female">
                    <label class="form-check-label" for="gender">
                      Female
                    </label>
                  </div>
                  <button type="submit" class="btn btn-primary" onclick ="akanName();"> Get Name</button>
              </div>
            </div>
        </form>  
    </div>
  

    <footer>
      <div class="footer"> &copy 2022</div>
    </footer>


    <script src="js/script.js"></script>
</body>
</html>
